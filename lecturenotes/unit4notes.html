        <h3>Forms</h3>
        <!--  Action is page that process form... Method is how data is sent (URL or on header) Post is header, get is URL-->
            <form action="" method="post">
                    <p>This page is for takeout orders</p>
                    <!-- many intput tags are void tags-->
                    <!-- the label tag needs to mach up the ID name and the for. Also if if the label is before it is to the left, after it is to the right -->
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    
                    
                    <br>
                    <label for="items">Items</label>
                    <br>
                    <textarea id="items" name="items" rows="3" cols="50"></textarea>
                    <br>

                    <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                    <label for="pickup">Pickup</label>
                    <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                    <label for="delivery">delivery</label>
                    <br>


                    <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
                    <label for="extrasauce">extra sauce</label>
                    <br>


                    <label for="location">Location</label>
                    <select id="locaiton" name="locaiton">
                            <option></option> <!-- blank option is to choose nothing-->
                            <option value="westcott">Westcott</option>
                            <option value="downtown">Downtown</option>
                            <option value="eastwood">Eastwood</option>
                    </select>
                    <br>
                    <label for="orderdate">Oder Date:</label>
                    <input type="date" id="orderdate" name="orderdate">
                    <br>
                    <input type="submit" value="submit hobbie">
                   


            </form>



    </body>
